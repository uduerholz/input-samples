<html>
    <body>
        <form>
            <legend>Please enter your credit card info...</legend>
            <input type=hidden autocomplete="transaction-currency" value="CHF">
            <input type=hidden autocomplete="transaction-amount" value="15.00">
            <p><label>Cardholder: <input type=text autocomplete="cc-name"></label>
            <p><label>Credit card number:<input type=text inputmode=numeric pattern="[0-9]{8,19}" autocomplete="cc-number"></label>
            <p><label>Expiry Date cc-exp: <input type=month autocomplete="cc-exp"></label>
            <p><label>Expiry cc-exp-year: <input type=number autocomplete="cc-exp-year"></label>
            <p><label>Expiry cc-exp-month: <input type=number autocomplete="cc-exp-month"></label>
            <p><label>Security Code: <input type=text inputmode=numeric autocomplete="cc-csc"></label>
            <p><input type=submit value="Submit" onClick="startNextActivity()">
        </form>

        <script type="text/javascript">
            function startNextActivity() {
                Android.startNextActivity();
            }
        </script>

    </body>
</html>
